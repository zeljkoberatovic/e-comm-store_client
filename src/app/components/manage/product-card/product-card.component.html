<mat-card class="product-card">
  <img
    mat-card-image
    [src]="product.images[0]"
    alt="{{ product.name }}"
    *ngIf="product.images?.length"
  />
  <mat-card-title>{{ product.name }}</mat-card-title>
  <mat-card-content>
    <p class="description">{{ product.shortDescription }}</p>

    <p class="price">
      Cena:
      <span [class.discounted]="product.discount > 0">
        {{ product.price | currency:'EUR':'symbol':'1.2-2':'en-US' }}
      </span>
    </p>

    <p *ngIf="product.discount > 0" class="discount-price">
      Cena sa popustom:
      {{ getDiscountedPrice(product) | currency:'EUR':'symbol':'1.2-2':'en-US' }}
      <span class="discount-label">({{ product.discount }}% popust)</span>
    </p>
  </mat-card-content>

  <mat-card-actions>
    <button mat-raised-button color="primary" (click)="addToCart(product)" class="add-to-cart-btn">
      Add to Cart
    </button>
  </mat-card-actions>
</mat-card>
