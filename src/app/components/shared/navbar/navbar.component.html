<!-- Gornja linija -->
<div class="top-bar">
  <div class="logo">
    <a routerLink="/">🛍️ E-Shop</a>
  </div>

  <!-- Search bar sa ikonom -->
  <div class="search-container">
    <mat-icon class="search-icon">search</mat-icon> <!-- Angular Material Search ikona -->
    <input type="text" placeholder="Search products..." />
  </div>

  <div class="profile">
    <a routerLink="/profile">👤 Profile</a>
  </div>

  <!-- Hamburger ikonica -->
  <button class="hamburger" (click)="toggleNav()" [ngClass]="{ 'open': menuOpen }">
    ☰
  </button>
</div>

<!-- Donja linija - navigacija -->
<nav class="bottom-nav" [class.open]="menuOpen">
  <a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">Home</a>
  <a routerLink="/products" routerLinkActive="active">Products</a>
  <a routerLink="/cart" routerLinkActive="active">Cart</a>
  <a routerLink="/about" routerLinkActive="active">About</a>
  <a routerLink="/contact" routerLinkActive="active">Contact</a>
</nav>
