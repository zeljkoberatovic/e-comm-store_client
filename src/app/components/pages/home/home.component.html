<div class="products-wrapper">
  <h2 class="section-title">Featured Products</h2>
  <div class="product-list">

    <app-product-card
      *ngFor="let product of featuredProduct"
      [product]="product"
      (add)="addToCart($event)">
    </app-product-card>

  </div>

  <h2 class="section-title">New Products</h2>
  <div class="product-list">

    <app-product-card
      *ngFor="let product of newProduct"
      [product]="product"
      (add)="addToCart($event)">
    </app-product-card>

  </div>
</div>
