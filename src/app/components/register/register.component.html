<div class="min-h-screen flex items-center justify-center bg-gray-100 px-4">
  <div class="w-full max-w-md bg-white p-8 rounded-2xl shadow-lg">
    <h2 class="text-2xl font-bold mb-6 text-center text-gray-800">Kreiraj nalog</h2>
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      
      <!-- Ime -->
      <div class="mb-4">
        <label class="block text-sm font-medium text-gray-700 mb-1">Ime</label>
        <input type="text" formControlName="firstName" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" />
        <div class="text-red-500 text-xs mt-1" *ngIf="registerForm.get('firstName')?.touched && registerForm.get('firstName')?.invalid">
          Ime je obavezno
        </div>
      </div>

      <!-- Prezime -->
      <div class="mb-4">
        <label class="block text-sm font-medium text-gray-700 mb-1">Prezime</label>
        <input type="text" formControlName="lastName" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" />
        <div class="text-red-500 text-xs mt-1" *ngIf="registerForm.get('lastName')?.touched && registerForm.get('lastName')?.invalid">
          Prezime je obavezno
        </div>
      </div>

      <!-- Email -->
      <div class="mb-4">
        <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
        <input type="email" formControlName="email" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" />
        <div class="text-red-500 text-xs mt-1" *ngIf="registerForm.get('email')?.touched && registerForm.get('email')?.invalid">
          Unesite validan email
        </div>
      </div>

      <!-- Lozinka -->
      <div class="mb-4">
        <label class="block text-sm font-medium text-gray-700 mb-1">Lozinka</label>
        <input type="password" formControlName="password" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" />
        <div class="text-red-500 text-xs mt-1" *ngIf="registerForm.get('password')?.touched && registerForm.get('password')?.invalid">
          Lozinka mora imati bar 6 karaktera
        </div>
      </div>

      <!-- Potvrda lozinke -->
      <div class="mb-6">
        <label class="block text-sm font-medium text-gray-700 mb-1">Potvrdi lozinku</label>
        <input type="password" formControlName="confirmPassword" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" />
        <div class="text-red-500 text-xs mt-1" *ngIf="registerForm.hasError('passwordMismatch') && registerForm.get('confirmPassword')?.touched">
          Lozinke se ne poklapaju
        </div>
      </div>

      <!-- Dugme -->
      <button type="submit"
        class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition duration-200 disabled:opacity-50"
        [disabled]="registerForm.invalid">
        Registruj se
      </button>
    </form>
  </div>
</div>
